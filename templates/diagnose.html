<!DOCTYPE html>
<html>
<head>
    <title>Diagnosa Penyakit Jantung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
        <form method="post">
            <h2>Form Diagnosa Penyakit Jantung</h2>
            <div class="form-group">
                <label for="age">Umur:</label>
                <input type="text" class="form-control" name="age" id="age" placeholder="Masukkan umur">
            </div>
            <div class="form-group">
                <label for="sex">Jenis Kelamin:</label>
                <input type="text" class="form-control" name="sex" id="sex" placeholder="Masukkan jenis kelamin (1 = Pria, 0 = Wanita)">
            </div>
            <div class="form-group">
                <label for="cp">Jenis Nyeri Dada (cp):</label>
                <input type="text" class="form-control" name="cp" id="cp" placeholder="Masukkan jenis nyeri dada">
            </div>
            <div class="form-group">
                <label for="trestbps">Tekanan Darah Istirahat (trestbps):</label>
                <input type="text" class="form-control" name="trestbps" id="trestbps" placeholder="Masukkan tekanan darah istirahat">
            </div>
            <div class="form-group">
                <label for="chol">Kolesterol (chol):</label>
                <input type="text" class="form-control" name="chol" id="chol" placeholder="Masukkan kadar kolesterol">
            </div>
            <div class="form-group">
                <label for="fbs">Gula Darah Puasa (fbs):</label>
                <input type="text" class="form-control" name="fbs" id="fbs" placeholder="Masukkan kadar gula darah puasa">
            </div>
            <div class="form-group">
                <label for="restecg">Hasil Elektrokardiografi Istirahat (restecg):</label>
                <input type="text" class="form-control" name="restecg" id="restecg" placeholder="Masukkan hasil elektrokardiografi">
            </div>
            <div class="form-group">
                <label for="thalach">Detak Jantung Maksimum (thalach):</label>
                <input type="text" class="form-control" name="thalach" id="thalach" placeholder="Masukkan detak jantung maksimum">
            </div>
            <div class="form-group">
                <label for="exang">Angina yang Dipicu Olahraga (exang):</label>
                <input type="text" class="form-control" name="exang" id="exang" placeholder="Masukkan apakah angina dipicu olahraga (1 = Ya, 0 = Tidak)">
            </div>
            <div class="form-group">
                <label for="oldpeak">Depresi ST yang Dipicu Olahraga (oldpeak):</label>
                <input type="text" class="form-control" name="oldpeak" id="oldpeak" placeholder="Masukkan nilai depresi ST">
            </div>
            <div class="form-group">
                <label for="slope">Kemiringan Segmen ST Puncak Olahraga (slope):</label>
                <input type="text" class="form-control" name="slope" id="slope" placeholder="Masukkan kemiringan segmen ST">
            </div>
            <div class="form-group">
                <label for="ca">Jumlah Pembuluh Besar (ca):</label>
                <input type="text" class="form-control" name="ca" id="ca" placeholder="Masukkan jumlah pembuluh besar">
            </div>
            <div class="form-group">
                <label for="thal">Thal:</label>
                <input type="text" class="form-control" name="thal" id="thal" placeholder="Masukkan nilai Thal">
            </div>
            <button type="submit" class="btn btn-primary">Diagnosa</button>
        </form>
    </main>
</body>
</html>
